<!DOCTYPE html>

  <title>Slate Chrome Extension V2</title>
  <style>
    body {
      background-color: #000;
    }
    .list_img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
    }
    .img_container {
      position: relative;
      margin-bottom: 16px
    }
    .img_checkbox {
      position: absolute;
      opacity: 0.5;
      right: 32px;
      top: 16px;

      margin-bottom: 1px;
      transform: scale(2);
      border:none;
    }
    input[type=checkbox]:checked {
      opacity: 1;
      background: #000;
    }
    .selected {
      border: 2px solid #563;
    }
    .upload_btn {
      color: #fff;
      padding: 8px 8px;
      text-decoration: none;
    }
    .upload_btn:hover {
      background-color: #5d5c5e;
      color: #fff;
      border-radius: 2px;
    }

  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body style="background-color: #c9c8c9;">
  <div id="main" style="display:none;width: 100%;height:100vh;position: fixed;">
    <div style="overflow: scroll;position:relative;width:90%;height:75%;background-color:#fff;top:24px;bottom: 0;left: 0;right: 0;margin: auto;padding: 32px">
      <a href="" onClick="stop_slate()">Close</a>
      <div id="page_images">
        <div id="list_all_images" class="row">
        </div>
      </div>
    </div>
    <div style="position:relative;width:60%;height:56px;line-height:56px;padding-left:56px; background-color:#4B4A4D;color: #fff;top:48px;bottom: 0;left: 0;right: 0;margin: auto;">
      <div style="display:flex; width: 100%">
        <div style="left: 0">
          <b><span id="num_selected">0</span> files selected</b>
        </div>
        <div style="position: absolute; right: 56px;text-align:right">
          <a class="upload_btn" href="#" style="margin-right: 24px">
            <b>Upload files</b>
          </a>
          <a class="upload_btn" href="#">
            <b>Add to slate</b>
          </a>
        </div>
      </div>
    </div>

    <div style="position:absolute; z-index: -1; width:100%;height:100%; backdrop-filter: blur(6px); bottom: 0;left: 0;right: 0;margin: auto;"></div>
  </div>

  <button onClick="start_slate()">
    Start Slate
  </button>
